<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="intro">Weather Status</h1>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>

        </div>

    </div>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="Please Enter City Name" id="searchInput">
        <button class="searchControl" id="searchBtn"><strong>Click Here!</strong></button>
    </div> 
</body>
</html>
<script src="script.js"></script>
